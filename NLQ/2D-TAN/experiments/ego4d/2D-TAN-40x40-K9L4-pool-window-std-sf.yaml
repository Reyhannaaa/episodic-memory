WORKERS: 0
DEBUG: False

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
DATA_DIR: ./data/Ego4D_clip

DATASET:
  NAME: Ego4DClip
  VIS_INPUT_TYPE: slowfast
  NO_VAL: False
  NUM_SAMPLE_CLIPS: 40
  TARGET_STRIDE: 1
  NORMALIZE: True
  RANDOM_SAMPLING: False
  WINDOW: 40 # we use 40s window to cut the videos

TEST:
  BATCH_SIZE: 16             # Reduce if Omnivore features are memory-heavy
  RECALL: 1,5                # Keep for NLQ (remove if doing action detection)
  TIOU: 0.3,0.5              # Adjust thresholds for your task


CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 16             # Reduce from 32 if needed
  LR: 0.00005                # May need tuning for Omnivore features
  MAX_EPOCH: 100


LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.3
    MAX_IOU: 1.0
    BIAS: 0.3

TAN:
  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 2304
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 1
      STRIDE: 1

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [16,8,8]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 768
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512, 512, 512]
      KERNEL_SIZES: [9, 9, 9, 9]
      STRIDES: [1, 1, 1, 1]
      PADDINGS: [16, 0, 0, 0]
      DILATIONS: [1, 1, 1, 1]

  PRED_INPUT_SIZE: 512

MODEL:
  NAME: TAN
  CHECKPOINT: checkpoints/Ego4DClip/TAN_slowfast/iter005030-0.0530-0.1242.pkl
